{% extends 'base.html' %}
{% include 'header.html' %}


{% block title %} Home {% endblock %}



{% block body %} 

<div class="container">
    <div class="row">
        <div class="col md-12">

            <div class="jumbotron p-3">

                <h2>Manage <b>Books</b> <button type="button" class="btn btn-success float-right"
                    data-toggle="modal" data-target="#mymodal">I Read Something</button></h2>



                    <table class="table table-hover table-dark">

                        <tr>

                            <th>Title</th>
                            <th>Author</th>
                            <th>Year</th>
                            <th>Status</th>
                            <th>Action</th>

                        </tr>
                        

                        <tr>
                            <td>Big Gods</td>
                            <td>Norenzayan</td>
                            <td>2013</td>
                            <td>Read</td>


                            <td>
                                <a href="" class="btn btn-warning btn-xs" data-toggle="modal" data-target="#modaledit">Edit</a>
                                <a href="" class="btn btn-danger btn-xs" onclick="return confirm('Are You Sure To Delete ?')">Delete</a>



                            </td>
                            
                        </tr>

                        <!-- Modal Edit Book -->

<div id="modaledit" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">

                <h4 class="modal-title">Something changed about the book?</h4>
            </div>
            <div class="modal-body">

                <form action="" method="POST">

                    <div class="form-group">

                        <label>Title:</label>
                         <input type="hidden" name="id" value="id">


                        <input type="text" class="form-control" name="title" value="Big Gods">


                    </div>

                    <div class="form-group">


                        <label>Author:</label>
                        <input type="text" class="form-control" name="name" value="Norenzayan">

                    </div>

                    <div class="form-group">


                        <label>Year:</label>
                        <input type="number" class="form-control" name="year" value="2013">


                    </div>

                    <div class="form-group">
                    
                    
                        <label>Status:</label>
                        <input type="text" class="form-control" name="status" value="Read">
                    
                    
                    </div>


                    <div class="form-group">


                        <button class="btn btn-primary" type="submit">Update</button>


                    </div>


                </form>
            </div>

            <div class="modal-footer">


                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

            </div>
        </div>

    </div>
</div>


                    </table>


            </div>

<!-- Modal Add Book -->

<div id="mymodal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">

                <h4 class="modal-title">I Read Something</h4>
            </div>
            <div class="modal-body">

                <form action="" method="POST">

                    <div class="form-group">

                        <label>Title:</label>
                        <input type="text" class="form-control" name="name" required="1">


                    </div>

                    <div class="form-group">


                        <label>Author:</label>
                        <input type="email" class="form-control" name="email" required="1">

                    </div>

                    <div class="form-group">


                        <label>Year:</label>
                        <input type="number" class="form-control" name="phone" required="1">


                    </div>

                    <div class="form-group">
                    
                    
                        <label>Status:</label>
                        <input type="number" class="form-control" name="phone" required="1">
                    
                    
                    </div>

                    <div class="form-group">


                        <button class="btn btn-primary" type="submit">Add Book</button>


                    </div>


                </form>
            </div>

            <div class="modal-footer">


                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

            </div>
        </div>

    </div>
</div>

        </div>
    </div>
</div>


{% endblock %}
